{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        {% block meta %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Donnchadh Mc Ginley" />
        {% endblock meta %}
        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous" />


        <!-- alpineJs -->
        <script src="//unpkg.com/alpinejs" defer></script>

        <link rel="stylesheet" href="{% static 'book/css/index.css' %}" />

        <title>Shop app{% if title %} - {{ title }}{% endif %}</title>


    </head>

    <body>

        {% include 'book/navbar.html' %}
        <main class="container">{% block content %}{% endblock content %}</main>
        <!-- <h6>BASE html extended</h6> -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>

</html>
